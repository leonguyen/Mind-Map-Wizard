                <h2>Text to Mind Map API</h2>

                <textarea
                    id="topic"
                    placeholder="Your Mind Map Topic..."></textarea>
                <button id="generate">Generate Mind Map</button>
                <button class="download-btn" id="download-svg" disabled="disabled">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;">

        <script>
            const API_URL = 'https://api.mindmapwizard.com';
            // The Test API Key has a strong rate limit.
            // Please request your own API key to avoid any potential issues.
            const apiKey = 'HSxlLUkmf1gLPGK81F4e8ToS0qb94A3sRISyuFj2FFQR6BuOuCnyFq7NRzhbgrdq';
            const generateBtn = document.getElementById('generate');
            const topicInput = document.getElementById('topic');
            generateBtn.disabled = !topicInput.value.trim();

            topicInput.addEventListener('input', () => {
                generateBtn.disabled = !topicInput.value.trim();
            });

            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const mapTitle = document.getElementById('map-title');
            const svgContainer = document.getElementById('svg-container');
            const themeToggle = document.getElementById('theme-toggle');
            const downloadSvg = document.getElementById('download-svg');

            let scale = 1;
            let panning = false;
            let startPoint = {
                x: 0,
                y: 0
            };
            let currentPoint = {
                x: 0,
                y: 0
            };

            function resetTransform() {
                scale = 1;
                currentPoint = {
                    x: 0,
                    y: 0
                };
                updateSvgTransform();
            }

            function updateSvgTransform() {
                const svg = svgContainer.querySelector("svg");
                if (svg) {
                    svg.style.transform = `translate(${currentPoint.x}px, ${currentPoint.y}px) scale(${scale})`;
                }
            }

            svgContainer.addEventListener('wheel', (e) => {
                if (!svgContainer.querySelector('svg')) 
                    return;
                e.preventDefault();
                const delta = e.deltaY;
                const scaleAmount = delta > 0
                    ? 0.95
                    : 1.05; 
                const newScale = Math.min(Math.max(0.1, scale * scaleAmount), 5);

                const rect = svgContainer.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const scaleRatio = newScale / scale;
                currentPoint.x = mouseX - (mouseX - currentPoint.x) * scaleRatio;
                currentPoint.y = mouseY - (mouseY - currentPoint.y) * scaleRatio;

                scale = newScale;
                updateSvgTransform();
            });

            svgContainer.addEventListener('mousedown', (e) => {
                if (!svgContainer.querySelector('svg')) 
                    return;
                panning = true;
                startPoint = {
                    x: e.clientX - currentPoint.x,
                    y: e.clientY - currentPoint.y
                };
                svgContainer.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', (e) => {
                if (!panning) 
                    return;
                currentPoint = {
                    x: e.clientX - startPoint.x,
                    y: e.clientY - startPoint.y
                };
                updateSvgTransform();
            });

            window.addEventListener('mouseup', () => {
                panning = false;
                if (svgContainer.querySelector('svg')) {
                    svgContainer.style.cursor = 'grab';
                }
            });

            svgContainer.addEventListener('mouseover', () => {
                if (svgContainer.querySelector('svg')) {
                    svgContainer.style.cursor = 'grab';
                }
            });

            function updateSvgTransform() {
                const svg = svgContainer.querySelector('svg');
                if (svg) {
                    svg.style.transform = `translate(${currentPoint.x}px, ${currentPoint.y}px) scale(${scale})`;
                }
            }

            function setTheme(theme) {
                document
                    .documentElement
                    .setAttribute("data-theme", theme);
                localStorage.setItem("theme", theme);
            }
            const savedTheme = localStorage.getItem("theme") || "light";
            setTheme(savedTheme);

            themeToggle.addEventListener("click", () => {
                const currentTheme = document
                    .documentElement
                    .getAttribute("data-theme");
                const newTheme = currentTheme === "light"
                    ? "dark"
                    : "light";
                setTheme(newTheme);
            });

            downloadSvg.addEventListener('click', () => {
                const svgElement = svgContainer.querySelector('svg');
                if (!svgElement) 
                    return;
                
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const blob = new Blob([svgData], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);

                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'mindmap.svg';
                document
                    .body
                    .appendChild(downloadLink);
                downloadLink.click();
                document
                    .body
                    .removeChild(downloadLink);
                URL.revokeObjectURL(url);
            });

            function fitSvgToContainer(svg) {
                try {
                    const bbox = svg.getBBox();
                    svg.setAttribute("viewBox", `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`);
                    svg.setAttribute("preserveAspectRatio", "xMidYMid meet");

                    const containerWidth = svgContainer.clientWidth;
                    const containerHeight = svgContainer.clientHeight;
                    const scaleX = containerWidth / bbox.width;
                    const scaleY = containerHeight / bbox.height;
                    scale = Math.min(scaleX, scaleY) * 0.95;

                    currentPoint.x = (containerWidth - bbox.width * scale) / 2 - bbox.x * scale;
                    currentPoint.y = (containerHeight - bbox.height * scale) / 2 - bbox.y * scale;
                    updateSvgTransform();
                } catch (err) {
                    console.warn("Error fitting SVG:", err);
                }
            }

            generateBtn.addEventListener('click', async () => {
                const topic = topicInput
                    .value
                    .trim();

                if (!topic) {
                    showError('Please enter a topic');
                    return;
                }

                errorDiv.style.display = 'none';
                resultDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                generateBtn.disabled = true;
                downloadSvg.disabled = true;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify({input: topic})
                    });

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    svgContainer.innerHTML = data.svg;
                    mapTitle.textContent = data.topic;
                    resultDiv.style.display = "block";

                    const svg = svgContainer.querySelector("svg");
                    if (svg) {
                        resetTransform();
                        fitSvgToContainer(svg);
                    }
                    downloadSvg.disabled = false;
                } catch (error) {
                    showError(error.message || "An error occurred while generating the mind map");
                } finally {
                    loadingDiv.style.display = "none";
                    generateBtn.disabled = false;
                }
            });

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        </script>

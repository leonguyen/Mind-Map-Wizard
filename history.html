<script>

    const fadeInSections = document.querySelectorAll('.fade-in-section');

    const fadeInObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry
                    .target
                    .classList
                    .add('is-visible');
            }
        });
    }, {
        threshold: 0.1,
        rootMargin: '0px 0px -100px 0px'
    });

    fadeInSections.forEach(section => {
        fadeInObserver.observe(section);
    });

    function downloadMindmap(format) {
        try {
            const mindmapContainer = document.getElementById('viewer-content');
            const svg = mindmapContainer.querySelector('svg');

            if (!svg) {
                alert("No mind map available to export.");
                return;
            }

            const svgCopy = svg.cloneNode(true);
            const bbox = svg.getBBox();
            const padding = 20;

            const width = bbox.width + (padding * 2);
            const height = bbox.height + (padding * 2);

            svgCopy.setAttribute(
                'viewBox',
                `${bbox.x - padding} ${bbox.y - padding} ${width} ${height}`
            );
            svgCopy.setAttribute('width', width);
            svgCopy.setAttribute('height', height);

            const serializer = new XMLSerializer();
            const svgStr = serializer.serializeToString(svgCopy);
            const svgBase64 = btoa(unescape(encodeURIComponent(svgStr)));

            if (format === 'svg') {
                const blob = new Blob([svgStr], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'mindmap.svg';
                document
                    .body
                    .appendChild(a);
                a.click();
                document
                    .body
                    .removeChild(a);
                URL.revokeObjectURL(url);
            } else if (format === 'jpg') {
                const img = new Image();
                img.onload = function () {
                    const scale = 1.8;
                    const canvas = document.createElement('canvas');
                    canvas.width = this.width * scale;
                    canvas.height = this.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
                    const jpgUrl = canvas.toDataURL('image/jpeg', 0.95);
                    const a = document.createElement('a');
                    a.href = jpgUrl;
                    a.download = 'mindmap.jpg';
                    document
                        .body
                        .appendChild(a);
                    a.click();
                    document
                        .body
                        .removeChild(a);
                };
                img.src = 'data:image/svg+xml;base64,' + svgBase64;
            } else if (format === 'pdf') {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = this.width;
                    canvas.height = this.height;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(this, 0, 0);
                    const imgData = canvas.toDataURL('image/jpeg', 0.95);
                    const pdf = new jspdf.jsPDF({
                        orientation: canvas.width > canvas.height
                            ? 'l'
                            : 'p',
                        unit: 'pt',
                        format: [canvas.width, canvas.height]
                    });
                    pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
                    pdf.save('mindmap.pdf');
                };
                img.src = 'data:image/svg+xml;base64,' + svgBase64;
            } else if (format === 'markdown') {
                const viewer = document.getElementById('mindmap-viewer');
                const currentMindmap = JSON.parse(viewer.dataset.currentMindmap || '{}');
                if (currentMindmap.markdown) {
                    const blob = new Blob([currentMindmap.markdown], {type: 'text/markdown'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'mindmap.md';
                    document
                        .body
                        .appendChild(a);
                    a.click();
                    document
                        .body
                        .removeChild(a);
                    URL.revokeObjectURL(url);
                } else {
                    alert('Markdown content not available.');
                }
            }

            document
                .getElementById('download-options-popup')
                .style
                .display = 'none';
        } catch (error) {
            console.error('Download error:', error);
            alert(error.message);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const downloadBtn = document.getElementById('download-btn');
        const formatSelect = document.getElementById('download-format');
        const closeBtn = document.getElementById('close-download-options-popup');
        const popup = document.getElementById('download-options-popup');

        downloadBtn.addEventListener('click', function () {
            const format = formatSelect.value;
            downloadMindmap(format);
        });

        closeBtn.addEventListener('click', function () {
            popup.style.display = 'none';
        });

        popup.addEventListener('click', function (event) {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    });

    let currentMarkdown = '';
    const {Transformer} = window.markmap;
    const transformer = new Transformer();

    function loadMindmaps() {
        const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
        const list = document.getElementById('mindmap-list');

        if (history.length === 0) {
            list.innerHTML = `
            <div class="no-mindmaps">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-closed"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/><path d="M2 10h20"/></svg>
                <h2>No mind maps yet!</h2>
                <p>Generate your first mind map to see it here!</p>
            </div>
        `;
            const clearHistory = document.getElementById('clearHistory');
            clearHistory.style.display = 'none';
            const optionsToggle = document.getElementById('optionsToggle');
            optionsToggle.style.display = 'none';
            return;
        }

        const sortedHistory = [...history].sort((a, b) => {
            const dateA = new Date(a.timestamp);
            const dateB = new Date(b.timestamp);
            return dateB - dateA;
        });

        list.innerHTML = sortedHistory
            .map(
                item => `
            <div class="mindmap-item fade-in-section" onclick="handleMindmapClick(event, ${item.id})">
                <div class="mindmap-info">
                    <div class="mindmap-title">${escapeHtml(item.topic)}</div>
                    <div class="mindmap-date">${formatDate(item.timestamp)}</div>
                </div>
                
                <div class="mindmap-actions">
                    <button class="action-button" onclick="renameMindmap(event, ${item.id})">Rename</button>
                    <button class="action-button delete" onclick="deleteMindmap(event, ${item.id})">Delete</button>
                </div>
            </div>
        `
            )
            .join('');

        const mindmapItems = document.querySelectorAll('.mindmap-item');
        mindmapItems.forEach((item, index) => {
            setTimeout(() => {
                item
                    .classList
                    .add('fade-in-section');
                setTimeout(() => {
                    item
                        .classList
                        .add('is-visible');
                }, 20);
            }, index * 30);
        });
    }

    function handleMindmapClick(event, id) {

        if (event.target.closest('.mindmap-actions')) {
            return;
        }
        showMindmap(id);
    }

    function showMindmap(id) {
        const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
        const item = history.find(item => item.id === id);

        if (item) {
            const viewer = document.getElementById('mindmap-viewer');
            const content = document.getElementById('viewer-content');
            const title = document.getElementById('viewer-title');
            document
                .getElementById('edit-mode-button')
                .style
                .display = 'flex';

            viewer.dataset.currentMindmap = JSON.stringify(item);
            title.textContent = item.topic;
            viewer.style.display = 'block';

            content.style.position = 'absolute';
            content.style.top = '50px';
            content.style.left = '0';
            content.style.right = '0';
            content.style.bottom = '0';
            content.style.overflow = 'hidden';
            content.style.display = 'block';

            content.innerHTML = '';
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            content.appendChild(svg);

            const {root} = transformer.transform(item.markdown);
            const {Markmap} = window.markmap;
            const mm = Markmap.create(svg, {
                autoFit: true,
                zoom: true
            }, root);

            window.markmapInstance = mm;
        }
    }
    function closeViewer() {
        const viewer = document.getElementById('mindmap-viewer');
        viewer.style.display = 'none';
        viewer.dataset.currentMindmap = '';

        const url = new URL(window.location);

        url
            .searchParams
            .delete('id');

        window
            .history
            .replaceState({}, document.title, url.toString());
    }

    function downloadCurrentMindmap() {
        const viewer = document.getElementById('mindmap-viewer');
        const currentMindmap = JSON.parse(viewer.dataset.currentMindmap || '{}');

        if (currentMindmap.topic) {
            const svg = document.querySelector('#viewer-content svg');
            const serializer = new XMLSerializer();
            const svgContent = serializer.serializeToString(svg);
            const blob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentMindmap
                .topic
                .replace(/[^a-z0-9]/gi, '_')
                .toLowerCase()}-mindmap.svg`;
            a.click();

            URL.revokeObjectURL(url);
        }
    }

    function clearHistory() {
        const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
        if (history.length === 0) 
            return;
        
        const clearPopup = document.createElement('div');
        clearPopup.className = 'delete-popup';
        clearPopup.innerHTML = `
            <div class="delete-popup-content">
                <h3>Clear Mind Map History</h3>
                <p>Are you sure you want to clear all mind maps from history? This action cannot be undone.</p>
                <div class="dialog-buttons">
                    <button class="dialog-button cancel" onclick="closeClearPopup()">Cancel</button>
                    <button class="delete-button confirm delete" onclick="confirmClear()">Clear All</button>
                </div>
            </div>
        `;
        document
            .body
            .appendChild(clearPopup);
    }

    function closeClearPopup() {
        const popup = document.querySelector('.delete-popup');
        if (popup) {
            popup.remove();
        }
    }

    function confirmClear() {
        localStorage.removeItem('mindmap-history');
        localStorage.removeItem('mindmap-playground');
        loadMindmaps();
        closeClearPopup();
    }

    function formatDate(timestamp) {
        return new Date(timestamp).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeViewer();
            closeRenameDialog();
        }
    });

    function renameMindmap(event, id) {
        event.stopPropagation();
        const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
        const mindmap = history.find(item => item.id === id);

        if (!mindmap) 
            return;
        
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.style.display = 'block';

        const dialog = document.createElement('div');
        dialog.className = 'rename-dialog';
        dialog.innerHTML = `
                <h3>Rename Mind Map</h3>
                <input type="text" value="${escapeHtml(
            mindmap.topic
        )}" id="rename-input">
                <div class="dialog-buttons">
                    <button class="dialog-button cancel" onclick="closeRenameDialog()">Cancel</button>
                    <button class="dialog-button confirm" onclick="confirmRename(${id})">Rename</button>
                </div>
            `;

        document
            .body
            .appendChild(overlay);
        document
            .body
            .appendChild(dialog);

        const input = dialog.querySelector('input');
        input.select();
    }

    function closeRenameDialog() {
        const dialog = document.querySelector('.rename-dialog');
        const overlay = document.querySelector('.overlay');
        if (dialog) 
            dialog.remove();
        if (overlay) 
            overlay.remove();
        }
    
    function confirmRename(id) {
        const input = document.querySelector('#rename-input');
        const newName = input
            .value
            .trim();

        if (!newName) 
            return;
        
        const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
        const mindmapIndex = history.findIndex(item => item.id === id);

        if (mindmapIndex !== -1) {
            history[mindmapIndex].topic = newName;
            localStorage.setItem('mindmap-history', JSON.stringify(history));
            loadMindmaps();
        }

        closeRenameDialog();
    }

    function deleteMindmap(event, id) {
        event.stopPropagation();
        const deletePopup = document.createElement('div');
        deletePopup.className = 'delete-popup';
        deletePopup.innerHTML = `
            <div class="delete-popup-content">
                <h3>Delete Mind Map</h3>
                <p>Are you sure you want to delete this mind map? This action cannot be undone.</p>
                <div class="dialog-buttons">
                    <button class="dialog-button cancel" onclick="closeDeletePopup()">Cancel</button>
                    <button class="delete-button confirm delete" onclick="confirmDelete('${id}')">Delete</button>
                </div>
            </div>
        `;
        document
            .body
            .appendChild(deletePopup);
    }

    function closeDeletePopup() {
        const popup = document.querySelector('.delete-popup');
        if (popup) {
            popup.remove();
        }
    }

    function confirmDelete(id) {
        const numericId = parseInt(id);
        const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
        const updatedHistory = history.filter(item => item.id !== numericId);
        localStorage.setItem('mindmap-history', JSON.stringify(updatedHistory));
        loadMindmaps();
        closeDeletePopup();
    }
    document.addEventListener('DOMContentLoaded', function () {
        loadMindmaps();

        const urlParams = new URLSearchParams(window.location.search);
        const mindmapId = urlParams.get('id');
        const optionsToggle = document.getElementById('optionsToggle');
        const mindmapList = document.getElementById('mindmap-list');

        optionsToggle.addEventListener('click', function () {
            const isShowingOptions = mindmapList
                .classList
                .toggle('show-all-actions');
            optionsToggle.textContent = isShowingOptions
                ? 'Hide Options'
                : 'Options';
        });

        if (mindmapId) {
            const id = parseInt(mindmapId);
            if (!isNaN(id)) {
                setTimeout(() => {
                    const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
                    const mindmap = history.find(item => item.id === id);
                    if (mindmap) {
                        showMindmap(id);
                    } else {
                        window.location.href = `/view.html?id=${id}`;
                    }
                }, 100);
            }
        }

        const editModeButton = document.getElementById('edit-mode-button');
        const cancelEditButton = document.getElementById('cancel-edit');
        const saveEditButton = document.getElementById('save-edit');

        editModeButton.addEventListener('click', () => toggleEditMode(true));
        cancelEditButton.addEventListener('click', () => toggleEditMode(false));
        saveEditButton.addEventListener('click', updateMindmapFromEdit);

        document
            .getElementById('mm-fit')
            .addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                if (window.markmapInstance) {
                    window
                        .markmapInstance
                        .fit();
                }
            });
    });

    function toggleEditMode(show) {
        const viewer = document.getElementById('mindmap-viewer');
        const viewerContent = document.getElementById('viewer-content');
        const editorElement = document.getElementById('markdown-editor');
        const textarea = document.getElementById('markdown-textarea');
        const editorOverlay = document.getElementById('editor-overlay');

        if (show) {
            viewerContent.style.display = 'none';
            editorElement.style.display = 'block';
            editorOverlay.style.display = 'block';
            const currentMindmap = JSON.parse(viewer.dataset.currentMindmap || '{}');
            currentMarkdown = currentMindmap.markdown || '';
            textarea.value = currentMarkdown;
            textarea.focus();
        } else {
            viewerContent.style.display = 'block';
            editorElement.style.display = 'none';
            editorOverlay.style.display = 'none';
        }
    }

    function updateMindmapFromEdit() {
        const textarea = document.getElementById('markdown-textarea');
        const newMarkdown = textarea.value;
        const viewer = document.getElementById('mindmap-viewer');
        const currentMindmap = JSON.parse(viewer.dataset.currentMindmap || '{}');

        if (newMarkdown !== currentMarkdown) {
            currentMarkdown = newMarkdown;

            const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
            const mindmapIndex = history.findIndex(item => item.id === currentMindmap.id);

            if (mindmapIndex !== -1) {
                history[mindmapIndex].markdown = newMarkdown;
                localStorage.setItem('mindmap-history', JSON.stringify(history));
                showMindmap(currentMindmap.id);
                loadMindmaps();
            }
        }

        toggleEditMode(false);
    }

    async function shareMindmap() {
        const viewer = document.getElementById('mindmap-viewer');
        const currentMindmap = JSON.parse(viewer.dataset.currentMindmap || '{}');

        if (!currentMindmap.topic) 
            return;
        
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.style.display = 'block';

        const dialog = document.createElement('div');
        dialog.className = 'share-dialog';
        dialog.innerHTML = `
                <h3>Share Mindmap</h3>
                <p>Generating share link...</p>
                <div class="loading-spinner"></div>
            `;

        document
            .body
            .appendChild(overlay);
        document
            .body
            .appendChild(dialog);

        try {
            const response = await fetch('https://share.mindmapwizard.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(
                    {topic: currentMindmap.topic, markdown: currentMindmap.markdown, timestamp: currentMindmap.timestamp}
                )
            });

            const data = await response.json();

            if (data.id) {
                if (window.dataLayer) {
                    window
                        .dataLayer
                        .push({'event': 'mindmap_share_success', 'action': 'Share Success'});
                }

                const shareUrl = `${window.location.origin}/view.html?id=${data.id}`;

                document
                    .querySelector('.share-dialog')
                    .remove();
                document
                    .querySelector('.overlay')
                    .remove();

                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.style.display = 'block';

                const dialog = document.createElement('div');
                dialog.className = 'share-dialog';
                dialog.innerHTML = `
                        <h3>Share Mindmap</h3>
                        <p>Copy this link to share your mindmap:</p>
                        <input type="text" class="share-link" value="${shareUrl}" readonly>
                        <div class="dialog-buttons">
                            <button class="dialog-button cancel" onclick="closeShareDialog()">Close</button>
                            <button class="dialog-button confirm" onclick="copyShareLink()">Copy Link</button>
                        </div>
                    `;

                document
                    .body
                    .appendChild(overlay);
                document
                    .body
                    .appendChild(dialog);
            }
        } catch (error) {
            console.error('Error sharing mindmap:', error);
            alert('Failed to share mindmap. Please try again.');

            if (window.dataLayer) {
                window
                    .dataLayer
                    .push({'event': 'mindmap_share_error', 'action': 'Share Failed'});
            }
        }
    }

    function copyShareLink() {
        const shareLink = document.querySelector('.share-link');
        shareLink.select();
        document.execCommand('copy');

        if (window.dataLayer) {
            window
                .dataLayer
                .push(
                    {'event': 'mindmap_share_link_copy', 'mindmap_category': 'User Interaction', 'mindmap_action': 'Copy Share Link'}
                );
        }
    }

    function closeShareDialog() {
        const dialog = document.querySelector('.share-dialog');
        const overlay = document.querySelector('.overlay');
        if (dialog) 
            dialog.remove();
        if (overlay) 
            overlay.remove();
        }
    
    document.addEventListener('keydown', function (e) {
        const mindmapVisible = document
            .getElementById('mindmap-viewer')
            .style
            .display === 'block';
        const isTyping = ['input', 'textarea'].includes(
            document.activeElement.tagName.toLowerCase()
        );

        if (mindmapVisible && !isTyping) {
            // Edit: E
            if (e.key === 'e') {
                e.preventDefault();
                document
                    .getElementById('edit-mode-button')
                    .click();
            }

            // Download: D
            if (e.key === 'd') {
                e.preventDefault();
                document
                    .getElementById('download-options-popup')
                    .style
                    .display = 'flex';
            }

            // Share: S
            if (e.key === 's') {
                e.preventDefault();
                shareMindmap();
            }

            if (e.key === 'f') {
                e.preventDefault();
                document
                    .getElementById('mm-fit')
                    .click();
            }
        }
    });

    function goBack() {
        window
            .history
            .back();
    }
</script>

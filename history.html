        <style>
            :root {
                --primary-color: #C667FF;
                --secondary-color: #9D34D4;

                --text-color: #1e293b;
                --light-grey: #e2e8f0;

            @font-face {

                font-style: normal;
                font-display: swap;

            body {

            .mindmap-item.fade-in-section {

            .mindmap-item.fade-in-section.is-visible {

            .header {

                display: flex;

                align-items: center;
                padding: 15px 20px;
                background-color: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(5px);
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                height: 50px;
                z-index: 1000;
                box-sizing: border-box;
                padding: 15px;
                width: 100%;

            .header-right {

            .nav-link {

                margin-top: 0;

                overflow: hidden;
                text-overflow: ellipsis;
            }

            @media (max-width: 590px) {
                .logo-text {
                    display: none !important;

            input:focus {

            }

            .navbutton {

            }

            .back-link {

                color: var(--text-color);

                align-items: center;

<script>
        function loadLocalMindmaps() {
            const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
            const listContainer = document.getElementById('mindmap-list');
            const clearHistoryButton = document.getElementById('clearHistory');

            if (history.length === 0) {
                listContainer.innerHTML = `
                <div class="no-mindmaps">
                    <h2>No mind maps yet!</h2>
                    <p>Create your first mind map to see it here.</p>
                </div>
            `;
                if (clearHistoryButton) {
                    clearHistoryButton.style.display = 'none';
                }
                return;
            }

            const sortedHistory = [...history].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            let html = '';
            html += sortedHistory.map(item => `
            <div class="mindmap-item ">
                <a href="/edit.html?id=${item.id}" class="mindmap-info">
                    <div class="mindmap-title">${escapeHtml(item.topic)}</div>
                    <div class="mindmap-date">${formatDate(item.timestamp)}</div>
                </a>
                <div class="mindmap-actions">
                    <button class="action-button delete" onclick="deleteMindmap(event, '${item.id}')" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                    </button>
                </div>
            </div>
        `).join('');
            listContainer.innerHTML = html;
        }

            const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
            const listContainer = document.getElementById('mindmap-list');
            const clearHistoryButton = document.getElementById('clearHistory');

        function deleteMindmap(event, id) {
            event.stopPropagation();
            const deletePopup = document.createElement('div');
            deletePopup.className = 'delete-popup';
            deletePopup.innerHTML = `
            <div class="delete-popup-content">
                <h3>Delete Mind Map</h3>
                <p>Are you sure you want to delete this mind map? This action cannot be undone.</p>

        `;

        function confirmDelete(id) {
            const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
            const updatedHistory = history.filter(item => item.id.toString() !== id);
            localStorage.setItem('mindmap-history', JSON.stringify(updatedHistory));
            loadLocalMindmaps();
            closeDeletePopup();

        function confirmClear() {
            localStorage.removeItem('mindmap-history');
            localStorage.removeItem('mindmap_local');
            localStorage.removeItem('mindmap-playground');

            loadLocalMindmaps();
            closeClearPopup();

            const popup = document.querySelector('.delete-popup');

        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                return '';
            }
            return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
